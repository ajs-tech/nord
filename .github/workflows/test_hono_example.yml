name: 'Test'

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'examples/hono/**/*'

jobs:
  tsc-hono-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout root
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
      - name: TSC Hono Example
        run: |
          cd examples/hono
          bun run typecheck
