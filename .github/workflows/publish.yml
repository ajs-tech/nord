jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout root
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Login to npm
        run: bun npm login
      - name: Build
        run: bun run build
        # cd packages/${{ inputs.package }}
      - name: Publish
        run: |
          cd packages/ssr
          bun npm-publish
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
